<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 24 User Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      :root {
        --primary: #f34646;
        --primary-hover: #f67070;
        --secondary: #3d3dfc;
        --secondary-hover: #5050fd;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --dark: #121212;
        --darker: #0a0a0a;
        --card: #1e1e1e;
        --card-hover: #252525;
        --card-header: #252525;
        --border: #323232;
        --text: #e2e2e2;
        --text-muted: #a0a0a0;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --transition: all 0.2s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--dark);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
      }

      .layout {
        display: grid;
        grid-template-columns: 240px 1fr;
        min-height: 100vh;
      }

      .sidebar {
        background-color: var(--darker);
        padding: 1.5rem;
        position: fixed;
        width: 240px;
        height: 100vh;
        overflow-y: auto;
        border-right: 1px solid var(--border);
      }

      .sidebar-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2.5rem;
      }

      .sidebar-logo h1 {
        font-size: 1.25rem;
        font-weight: 700;
        color: white;
        margin-left: 0.5rem;
      }

      .sidebar-logo i {
        color: var(--primary);
        font-size: 1.5rem;
      }

      .nav-section {
        margin-bottom: 1.5rem;
      }

      .nav-section-title {
        text-transform: uppercase;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-muted);
        margin-bottom: 0.75rem;
        padding-left: 0.5rem;
      }

      .nav-list {
        list-style: none;
      }

      .nav-item {
        margin-bottom: 0.25rem;
      }

      .nav-link {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        border-radius: 0.5rem;
        color: var(--text);
        text-decoration: none;
        transition: var(--transition);
      }

      .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }

      .nav-link.active {
        background-color: rgba(243, 70, 70, 0.1);
        color: var(--primary);
      }

      .nav-link i {
        margin-right: 0.75rem;
        width: 1.25rem;
        text-align: center;
      }

      .content {
        grid-column: 2;
        padding: 2rem;
        max-width: 1400px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .page-title {
        font-size: 1.75rem;
        font-weight: 700;
      }

      .user-menu {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .user-info {
        display: flex;
        align-items: center;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        background-color: var(--card);
        border: 1px solid var(--border);
      }

      .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: var(--secondary);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: 600;
        margin-right: 0.75rem;
      }

      .user-name {
        font-weight: 500;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem 1.25rem;
        font-weight: 500;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        transition: var(--transition);
        background-color: var(--card);
        color: var(--text);
      }

      .btn i {
        margin-right: 0.5rem;
      }
      
      .btn-primary {
        background-color: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--primary-hover);
      }

      .btn-secondary {
        background-color: var(--secondary);
        color: white;
      }

      .btn-secondary:hover {
        background-color: var(--secondary-hover);
      }

      .btn-danger {
        background-color: var(--danger);
        color: white;
      }

      .btn-danger:hover {
        opacity: 0.9;
      }

      .btn-sm {
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
      }

      .btn-icon {
        width: 2.5rem;
        height: 2.5rem;
        padding: 0;
        border-radius: 0.5rem;
      }

      .btn-icon i {
        margin: 0;
      }

      .card {
        background-color: var(--card);
        border-radius: 0.75rem;
        box-shadow: var(--shadow);
        margin-bottom: 1.5rem;
        border: 1px solid var(--border);
        overflow: hidden;
      }

      .card-header {
        padding: 1.25rem;
        background-color: var(--card-header);
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin: 0;
      }

      .card-body {
        padding: 1.25rem;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .form-control {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border);
        background-color: rgba(255, 255, 255, 0.04);
        color: var(--text);
        font-size: 1rem;
        transition: var(--transition);
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(243, 70, 70, 0.2);
      }

      .form-select {
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23a0a0a0' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 16px 12px;
      }

      .table-responsive {
        overflow-x: auto;
        border-radius: 0.5rem;
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
      }

      th, td {
        padding: 1rem;
        border-bottom: 1px solid var(--border);
        text-align: left;
      }

      th {
        color: var(--text-muted);
        font-weight: 500;
        letter-spacing: 0.025em;
      }

      tbody tr {
        transition: var(--transition);
      }

      tbody tr:hover {
        background-color: rgba(255, 255, 255, 0.02);
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      .pill {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .pill.team-RedBull {
        background-color: rgba(6, 0, 239, 0.15);
        color: #4444ff;
      }

      .pill.team-Mercedes {
        background-color: rgba(0, 210, 190, 0.15);
        color: #00d2be;
      }

      .pill.team-Ferrari {
        background-color: rgba(220, 0, 0, 0.15);
        color: #ff0000;
      }

      .pill.team-McLaren {
        background-color: rgba(255, 152, 0, 0.15);
        color: #ff9800;
      }

      .pill.team-AstonMartin {
        background-color: rgba(0, 111, 98, 0.15);
        color: #006f62;
      }

      .pill.team-Alpine {
        background-color: rgba(0, 144, 255, 0.15);
        color: #0090ff;
      }

      .pill.team-Williams {
        background-color: rgba(0, 90, 255, 0.15);
        color: #005aff;
      }

      .pill.team-AlphaTauri {
        background-color: rgba(44, 44, 44, 0.15);
        color: #8a8a8a;
      }

      .pill.team-AlfaRomeo {
        background-color: rgba(153, 0, 0, 0.15);
        color: #900;
      }

      .pill.team-Haas {
        background-color: rgba(182, 186, 189, 0.15);
        color: #b6babd;
      }

      .status-message {
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        margin-top: 1rem;
        display: flex;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .status-message.visible {
        opacity: 1;
      }

      .status-message i {
        margin-right: 0.75rem;
        font-size: 1.25rem;
      }

      .status-success {
        background-color: rgba(16, 185, 129, 0.1);
        color: var(--success);
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      .status-error {
        background-color: rgba(239, 68, 68, 0.1);
        color: var(--danger);
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .flex {
        display: flex;
      }

      .flex-between {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .gap-2 {
        gap: 0.5rem;
      }
      
      .gap-4 {
        gap: 1rem;
      }

      /* Animation effects */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Responsive adjustments */
      @media (max-width: 1024px) {
        .layout {
          grid-template-columns: 1fr;
        }

        .sidebar {
          display: none;
        }

        .content {
          grid-column: 1;
          padding: 1.5rem;
          width: 100%;
        }
      }
    </style>
</head>
<body>
    <div class="layout">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <div class="sidebar-logo">
          <i class="bi bi-flag-checkered"></i>
          <h1>F1 Timings</h1>
        </div>
        
        <div class="nav-section">
          <div class="nav-section-title">General</div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="/admin" class="nav-link">
                <i class="bi bi-speedometer2"></i>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a href="/admin/users" class="nav-link active">
                <i class="bi bi-people"></i>
                Users
              </a>
            </li>
          </ul>
        </div>
        
        <div class="nav-section">
          <div class="nav-section-title">Telemetry</div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="/display" class="nav-link" target="_blank">
                <i class="bi bi-columns-gap"></i>
                Live Dashboard
                <i class="bi bi-box-arrow-up-right" style="margin-left: auto; font-size: 0.75rem;"></i>
              </a>
            </li>
          </ul>
        </div>
        
        <div class="nav-section">
          <div class="nav-section-title">System</div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link" id="logoutBtnSidebar">
                <i class="bi bi-box-arrow-right"></i>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="content">
        <!-- Top Bar -->
        <div class="top-bar">
          <h1 class="page-title">User Management</h1>
          <div class="user-menu">
            <div class="user-info">
              <div class="user-avatar" id="userInitials">A</div>
              <span class="user-name" id="currentUser">Admin</span>
            </div>
            <button id="logoutBtn" class="btn btn-danger btn-sm">
              <i class="bi bi-box-arrow-right"></i> Logout
            </button>
          </div>
        </div>

        <!-- User Management UI -->
        <div class="card animate-in">
          <div class="card-header">
            <h2 class="card-title">Add New User</h2>
          </div>
          <div class="card-body">
            <form id="addUserForm">
              <div class="form-group">
                <label for="newUserName" class="form-label">Username</label>
                <input type="text" id="newUserName" class="form-control" placeholder="Enter driver's name">
              </div>
              
              <div class="form-group">
                <label for="newUserTeam" class="form-label">Team</label>
                <select id="newUserTeam" class="form-control form-select">
                  <option value="RedBull">Red Bull</option>
                  <option value="McLaren">McLaren</option>
                </select>
              </div>
              
              <button type="button" id="addUserBtn" class="btn btn-primary">
                <i class="bi bi-person-plus"></i> Add User
              </button>
              <div id="addUserStatus" class="status-message"></div>
            </form>
          </div>
        </div>

        <!-- Users List -->
        <div class="card animate-in" style="animation-delay: 0.1s;">
          <div class="card-header">
            <h2 class="card-title">Current Users</h2>
            <button id="refreshUsersBtn" class="btn btn-icon">
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table id="userTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="userTableBody">
                  <!-- User rows will be added here dynamically -->
                </tbody>
              </table>
            </div>
            <div id="userListStatus" class="status-message"></div>
          </div>
        </div>
      </main>
    </div>

    <script>
        // WebSocket connection
        let socket = null;        document.addEventListener('DOMContentLoaded', () => {
            // Initialize WebSocket connection
            connectWebSocket();
            
            // Check authentication and load user info
            checkAuthStatus();
            
            // Initial data load
            loadUsers(); // Load users from API on page load
            
            document.getElementById('addUserBtn').addEventListener('click', addUser);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        });
        
        // WebSocket Implementation
        function connectWebSocket() {
            // Create WebSocket connection
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws`;
            
            console.log(`Connecting to WebSocket at ${wsUrl}`);
            
            if (socket) {
                // Close any existing connection
                socket.close();
            }
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = (event) => {
                console.log("WebSocket connection established");
            };
            
            socket.onmessage = (event) => {
                // Parse the JSON message
                try {
                    const message = JSON.parse(event.data);
                    console.log("Received WebSocket message:", message);
                    handleWebSocketMessage(message);
                } catch (error) {
                    console.error("Error parsing WebSocket message:", error);
                }
            };
            
            socket.onclose = (event) => {
                console.log("WebSocket connection closed");
                // Attempt to reconnect after a delay
                setTimeout(connectWebSocket, 2000);
            };
            
            socket.onerror = (error) => {
                console.error("WebSocket error:", error);
                socket.close();
            };
        }        function handleWebSocketMessage(message) {
            if (message.type === "user_update") {
                console.log("User update received:", message);
                // Reload the user list when changes occur
                loadUsers();
            }
        }

        // Authentication functions
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status');
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        document.getElementById('currentUser').textContent = `Logged in as: ${data.username}`;
                    } else {
                        // Not authenticated, redirect to login
                        window.location.href = '/login?next=' + encodeURIComponent(window.location.pathname);
                    }
                } else {
                    // Error checking auth, redirect to login
                    window.location.href = '/login?next=' + encodeURIComponent(window.location.pathname);
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
                // Network error, still redirect to login
                window.location.href = '/login?next=' + encodeURIComponent(window.location.pathname);
            }
        }

        async function handleLogout() {
            if (!confirm('Are you sure you want to logout?')) {
                return;
            }

            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                });

                if (response.ok) {
                    // Redirect to login page
                    window.location.href = '/login';
                } else {
                    console.error('Logout failed');
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during logout:', error);
                alert('Network error during logout. Please try again.');
            }
        }

        async function loadUsers() {
            const statusElement = document.getElementById('userListStatus');
            try {
                const response = await fetch('/api/users');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                // The API returns { users: { name: { name: ..., team: ... } } }
                // Convert the inner object values to an array
                const usersArray = Object.values(data.users || {});
                usersArray.sort((a, b) => a.name.localeCompare(b.name)); // Sort by name
                renderUserTable(usersArray);
                showStatus(statusElement, 'Users loaded.', true);
            } catch (error) {
                console.error('Error loading users:', error);
                renderUserTable([]); // Render empty table on error
                showStatus(statusElement, `Error loading users: ${error.message}`, false);
            }
        }

        async function addUser() {
            const nameInput = document.getElementById('newUserName');
            const teamSelect = document.getElementById('newUserTeam');
            const statusElement = document.getElementById('addUserStatus');

            const name = nameInput.value.trim();
            const team = teamSelect.value;

            if (!name) {
                showStatus(statusElement, 'Please enter a user name.', false);
                return;
            }
             if (!team) {
                showStatus(statusElement, 'Please select a team.', false); // Should not happen with select
                return;
            }

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, team }),
                });

                if (response.ok || response.status === 201) { // 201 Created is also success
                    // Server will broadcast update via WebSocket
                    showStatus(statusElement, `User '${name}' added/updated successfully.`, true);
                    nameInput.value = ''; // Clear form
                    // Still reload the list for immediate feedback
                    loadUsers() // Reload the user list table
                } else {
                    const errorData = await response.json().catch(() => ({ detail: `HTTP error ${response.status}` }));
                    const errorMessage = errorData.detail || 'Failed to add user.';
                     // If detail is an array (like validation errors), format it
                    const displayMessage = Array.isArray(errorMessage)
                        ? errorMessage.map(e => `${e.loc ? e.loc.join('.')+': ' : ''}${e.msg}`).join(', ')
                        : errorMessage;
                    showStatus(statusElement, `Error: ${displayMessage}`, false);
                }
            } catch (error) {
                console.error('Error adding user:', error);
                showStatus(statusElement, `Network or server error: ${error.message}`, false);
            }
        }

        async function deleteUser(nameToDelete) {
             if (!confirm(`Are you sure you want to delete user '${nameToDelete}'?`)) {
                return;
            }
            const statusElement = document.getElementById('userListStatus'); // Use list status for delete feedback
            // Encode the username in case it contains special characters like spaces
            const encodedName = encodeURIComponent(nameToDelete);
            try {
                const response = await fetch(`/api/users/${encodedName}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    // Server will broadcast update via WebSocket
                    showStatus(statusElement, `User '${nameToDelete}' deleted successfully.`, true);
                    // Still reload the list for immediate feedback
                    loadUsers(); // Reload the user list table
                } else {
                    const errorData = await response.json().catch(() => ({ detail: `HTTP error ${response.status}` }));
                    const errorMessage = errorData.detail || 'Failed to delete user.';
                    showStatus(statusElement, `Error: ${errorMessage}`, false);
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showStatus(statusElement, `Network or server error: ${error.message}`, false);
            }
        }

        function renderUserTable(users) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            if (!users || users.length === 0) {
                const row = tableBody.insertRow();
                const cell = row.insertCell();
                cell.colSpan = 3;
                cell.textContent = 'No users defined yet.';
                cell.style.textAlign = 'center';
                cell.style.fontStyle = 'italic';
                cell.style.color = '#8a8a9b';
            } else {
                users.forEach(user => {
                    const row = tableBody.insertRow();
                    // Escape user.name for the onclick attribute to prevent JS injection if name contains quotes
                    const escapedName = user.name.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                    row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.team}</td>
                        <td>
                            <button class="danger" onclick="deleteUser('${escapedName}')">Delete</button>
                        </td>
                    `;
                });
            }
        }

        // Helper to show status messages
        function showStatus(element, message, isSuccess) {
            element.textContent = message;
            element.className = 'status-message ' + (isSuccess ? 'status-success' : 'status-error');
            // Clear message after a delay
            setTimeout(() => {
                // Only clear if the message hasn't changed in the meantime
                if (element.textContent === message) {
                    element.textContent = '';
                    element.className = 'status-message';
                }
            }, 5000); // Increased delay to 5 seconds
        }

    </script>
</body>
</html>
