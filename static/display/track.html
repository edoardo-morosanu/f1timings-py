<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Track Visualization</title>
  <style>
    body {
      font-family: "Titillium Web", "Arial", sans-serif;
      background-color: #15151e;
      color: #ffffff;
      padding: 20px;
      margin: 0;
      overflow: hidden;
    }

    .container {
      max-width: 1500px;
      margin: 0 auto;
      text-align: center;
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: 800;
      margin: 0;
      letter-spacing: 2px;
    }

    .track-title {
      color: #e10600;
    }

    .canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #trackCanvas {
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #0a0a0f;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    select, button {
      padding: 10px 15px;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
    }

    button:hover {
      background-color: #3a3a3a;
      cursor: pointer;
    }

    .nav-link {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #e10600;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .nav-link:hover {
      background-color: #b91c1c;
    }

    .info-panel {
      margin-top: 20px;
      padding: 15px;
      background-color: #2a2a2a;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .loading {
      color: #9ca3af;
      font-style: italic;
    }

    .error {
      color: #ef4444;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>
      F1 <span id="trackTitle" class="track-title">TRACK</span> VISUALIZATION
    </h1>
  </header>

  <div class="controls">
    <select id="trackSelect">
      <option value="">Select a track...</option>
    </select>
    <button id="loadTrackBtn">Load Track</button>
    <a href="/display" class="nav-link">Back to Timing Display</a>
    <a href="/admin" class="nav-link">Admin Panel</a>
  </div>
  <div class="canvas-container">
    <canvas id="trackCanvas" width="1600" height="1000"></canvas>
  </div>

  <div class="info-panel">
    <div id="trackInfo" class="loading">Select a track to view its layout</div>
  </div>
</div>

<script>
  // Track dictionary with scaling parameters (matching reference implementation)
  const TRACK_DICTIONARY = {
    'abu_dhabi': { d: 2, x_offset: 800, z_offset: 400 },
    'austria': { d: 2, x_offset: 800, z_offset: 400 },
    'bahrain': { d: 2, x_offset: 800, z_offset: 400 },
    'baku': { d: 3, x_offset: 800, z_offset: 400 },
    'brazil': { d: 2, x_offset: 800, z_offset: 300 },
    'catalunya': { d: 2.5, x_offset: 800, z_offset: 400 },
    'hanoi': { d: 2.5, x_offset: 800, z_offset: 400 },
    'hockenheim': { d: 2, x_offset: 800, z_offset: 400 },
    'hungaroring': { d: 2.5, x_offset: 800, z_offset: 400 },
    'imola': { d: 2, x_offset: 800, z_offset: 400 },
    'jeddah': { d: 4, x_offset: 800, z_offset: 400 },
    'las_vegas': { d: 4, x_offset: 800, z_offset: 400 },
    'losail': { d: 2.5, x_offset: 800, z_offset: 400 },
    'melbourne': { d: 3.5, x_offset: 800, z_offset: 400 },
    'mexico': { d: 2.5, x_offset: 800, z_offset: 600 },
    'miami': { d: 2, x_offset: 800, z_offset: 400 },
    'monaco': { d: 2, x_offset: 800, z_offset: 400 },
    'montreal': { d: 3, x_offset: 800, z_offset: 200 },
    'monza': { d: 4, x_offset: 800, z_offset: 400 },
    'paul_ricard': { d: 2.5, x_offset: 800, z_offset: 400 },
    'portimao': { d: 2, x_offset: 800, z_offset: 400 },
    'sakhir': { d: 2, x_offset: 800, z_offset: 400 },
    'shanghai': { d: 2, x_offset: 800, z_offset: 400 },
    'silverstone': { d: 3.5, x_offset: 800, z_offset: 400 },
    'silverstone_short': { d: 2, x_offset: 800, z_offset: 400 },
    'singapore': { d: 2, x_offset: 800, z_offset: 400 },
    'sochi': { d: 2, x_offset: 800, z_offset: 400 },
    'spa': { d: 3.5, x_offset: 800, z_offset: 400 },
    'suzuka': { d: 2.5, x_offset: 800, z_offset: 400 },
    'suzuka_short': { d: 2, x_offset: 800, z_offset: 400 },
    'texas': { d: 2, x_offset: 800, z_offset: 200 },
    'texas_short': { d: 2, x_offset: 800, z_offset: 400 },
    'zandvoort': { d: 2, x_offset: 800, z_offset: 400 }
  };
  // Base constants for sizes (before zoom)
  const BASE_WIDTH_POINTS = 12;
  const BASE_DRIVER_DOT_RADIUS = 5;
  const BASE_CHECKER_SIZE = BASE_WIDTH_POINTS; // Keep checker size relative to line width

  let globalZoomFactor = 1; // Initial zoom factor, 1.0 is normal size

  // Canvas and context
  let canvas = null;
  let ctx = null;
  let currentTrack = '';
  let availableTracks = [];
  let currentTrackLayoutData = null; // To store the current track's layout points etc.
  let liveDriversData = {}; // To store data from /api/drivers

  const TEAM_COLORS = {
    'Mercedes-AMG Petronas F1 Team': '#00D2BE',
    'Oracle Red Bull Racing': '#0600EF',
    'Scuderia Ferrari': '#DC0000',
    'McLaren F1 Team': '#FF8700',
    'BWT Alpine F1 Team': '#0090FF',
    'Aston Martin Aramco F1 Team': '#006F62',
    'Scuderia AlphaTauri': '#2B4562', // Or Visa Cash App RB F1 Team
    'Visa Cash App RB F1 Team': '#2B4562',
    'MoneyGram Haas F1 Team': '#FFFFFF',
    'Williams Racing': '#005AFF',
    'Alfa Romeo F1 Team Stake': '#900000', // Or Stake F1 Team Kick Sauber
    'Stake F1 Team Kick Sauber': '#52E252', // Kick Green
    // Add more official names and colors as needed
    'DEFAULT': '#FF00FF' // Default color if team not found (Magenta)
  };
  let fetchDataInterval = null;
  const FETCH_INTERVAL_MS = 17; // Fetch data every 0.25 seconds (4Hz)

  document.addEventListener("DOMContentLoaded", () => {
    canvas = document.getElementById('trackCanvas');
    ctx = canvas.getContext('2d');
    
    // Set up event listeners
    document.getElementById('loadTrackBtn').addEventListener('click', loadSelectedTrack);
    document.getElementById('trackSelect').addEventListener('change', onTrackSelectChange);
    
    // Load available tracks
    loadAvailableTracks();
    
    // Try to load current track if set
    loadCurrentTrack();

    // Start fetching live driver data
    if (fetchDataInterval) clearInterval(fetchDataInterval);
    fetchDataInterval = setInterval(fetchLiveDrivers, FETCH_INTERVAL_MS);
    fetchLiveDrivers(); // Initial fetch
  });

  async function fetchLiveDrivers() {
    if (!currentTrack) return; // Don't fetch if no track is selected

    try {
      const response = await fetch('/api/drivers');
      if (!response.ok) {
        console.error(`Error fetching live driver data: ${response.status} ${response.statusText}`);
        // Optionally, display a more user-friendly error on the page
        return;
      }
      liveDriversData = await response.json();
      // console.log('Live drivers data:', liveDriversData); // For debugging
      redrawAll(); // Redraw track and drivers
    } catch (error) {
      console.error('Failed to fetch live drivers data:', error);
    }
  }

  function redrawAll() {
    if (!ctx || !currentTrack) return;

    clearCanvas(); // Clear canvas first

    // Redraw the track if its data and parameters are available
    const trackParams = TRACK_DICTIONARY[currentTrack.toLowerCase()];
    if (currentTrackLayoutData && trackParams) {
      drawTrack(currentTrackLayoutData, trackParams);
    }

    // Draw the drivers on top
    drawDriversOnTrack();
  }

  function drawDriversOnTrack() {
    if (!ctx || !currentTrack || Object.keys(liveDriversData).length === 0) return;

    const trackParams = TRACK_DICTIONARY[currentTrack.toLowerCase()];
    const effectiveDriverDotRadius = BASE_DRIVER_DOT_RADIUS * globalZoomFactor;

    if (!trackParams) {
      // console.warn(`No track parameters found for ${currentTrack} in TRACK_DICTIONARY for drawing drivers.`);
      return;
    }

    // const driverDotRadius = 5; // Now effectiveDriverDotRadius

    for (const driverName in liveDriversData) {
      const driver = liveDriversData[driverName];
      // Ensure we have the necessary world coordinates. world_y is typically altitude.
      if (driver.world_x !== undefined && driver.world_z !== undefined) {
        const effectiveD = trackParams.d / globalZoomFactor;
        // Apply the same transformation as used for drawing the track
        // Attempting to correct rotation: Game's X-coordinate maps to canvas X, Game's Z-coordinate maps to canvas Y
        const canvasX = (driver.world_x / effectiveD) + trackParams.x_offset;
        const canvasY = (driver.world_z / effectiveD) + trackParams.z_offset;

        const teamColor = TEAM_COLORS[driver.team] || TEAM_COLORS['DEFAULT'];
        ctx.fillStyle = teamColor;
        ctx.beginPath();
        ctx.arc(canvasX, canvasY, effectiveDriverDotRadius, 0, 2 * Math.PI);
        ctx.fill();

        // Optional: Draw driver name/initials - can be added later for clarity
        // ctx.fillStyle = '#FFFFFF';
        // ctx.font = '10px Arial';
        // ctx.fillText(driver.name.substring(0,3).toUpperCase(), canvasX + driverDotRadius + 2, canvasY + driverDotRadius);
      }
    }
  }

  async function loadAvailableTracks() {
    try {
      const response = await fetch('/api/tracks');
      if (response.ok) {
        availableTracks = await response.json();
        populateTrackSelect();
      } else {
        setInfo('Failed to load available tracks', 'error');
      }
    } catch (error) {
      console.error('Error loading tracks:', error);
      setInfo('Error loading available tracks', 'error');
    }
  }

  function populateTrackSelect() {
    const select = document.getElementById('trackSelect');
    select.innerHTML = '<option value="">Select a track...</option>';
    
    availableTracks.forEach(track => {
      const option = document.createElement('option');
      option.value = track;
      option.textContent = track.charAt(0).toUpperCase() + track.slice(1).replace(/_/g, ' ');
      select.appendChild(option);
    });
  }

  async function loadCurrentTrack() {
    try {
      const response = await fetch('/api/track');
      if (response.ok) {
        const data = await response.json();
        if (data.name) {
          currentTrack = data.name.toLowerCase();
          updateTrackTitle(currentTrack);
          
          // Select in dropdown if available
          const select = document.getElementById('trackSelect');
          if (select.querySelector(`option[value="${currentTrack}"]`)) {
            select.value = currentTrack;
            loadTrackVisualization(currentTrack);
          }
        }
      }
    } catch (error) {
      console.error('Error loading current track:', error);
    }
  }

  function onTrackSelectChange() {
    const select = document.getElementById('trackSelect');
    if (select.value) {
      updateTrackTitle(select.value);
    }
  }

  function loadSelectedTrack() {
    const select = document.getElementById('trackSelect');
    if (!select.value) {
      setInfo('Please select a track first', 'error');
      return;
    }
    
    loadTrackVisualization(select.value);
  }

  async function loadTrackVisualization(trackName) {
    setInfo('Loading track data...', 'loading');
    clearCanvas();
    
    try {
      // First check if we have scaling parameters for this track
      const trackParams = TRACK_DICTIONARY[trackName.toLowerCase()];
      if (!trackParams) {
        setInfo(`No visualization parameters available for ${trackName}`, 'error');
        return;
      }

      // Load track data
      const response = await fetch(`/api/track/data?track=${encodeURIComponent(trackName)}`);
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
      
      const trackData = await response.json();
      
      if (!trackData.points || trackData.points.length === 0) {
        setInfo('No track points available', 'error');
        return;
      }

      // Draw the track using the exact same algorithm as the reference
      drawTrack(trackData, trackParams);
      
      setInfo(`Track loaded: ${trackData.name} (${trackData.points.length} points)`, '');
      currentTrackLayoutData = trackData; // Store for redrawAll
      currentTrack = trackName;
      redrawAll(); // Initial draw with drivers after track loads
      
    } catch (error) {
      console.error('Error loading track:', error);
      setInfo(`Error loading track: ${error.message}`, 'error');
    }
  }

  function drawTrack(trackData, params) {
    const effectiveWidthPoints = BASE_WIDTH_POINTS * globalZoomFactor;
    const effectiveCheckerSize = BASE_CHECKER_SIZE * globalZoomFactor;
    const { x_offset, z_offset } = params;
    const effectiveD = params.d / globalZoomFactor;
    const points = trackData.points;
    
    if (points.length < 2) {
      setInfo('Not enough points to draw track', 'error');
      return;
    }

    // Clear canvas
    clearCanvas();
    
    // Set line style to match reference
    ctx.lineWidth = effectiveWidthPoints;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    // Transform coordinates using the exact same algorithm as reference
    const transformedPoints = points.map(point => ({
      x: (point.pos_z / effectiveD) + x_offset,
      y: (point.pos_x / effectiveD) + z_offset,
      sector: point.sector,
      drs: point.drs
    }));

    // Draw track segments in white
    ctx.strokeStyle = '#FFFFFF'; // All track lines are white
    for (let i = 0; i < transformedPoints.length - 1; i++) {
      const point1 = transformedPoints[i];
      const point2 = transformedPoints[i + 1];
      
      ctx.beginPath();
      ctx.moveTo(point1.x, point1.y);
      ctx.lineTo(point2.x, point2.y);
      ctx.stroke();
    }

    // Draw checkered start/finish line
    if (transformedPoints.length > 0) {
      const startPoint = transformedPoints[0];
      const numCheckers = 3;
      // checkerSize is now effectiveCheckerSize defined at the start of drawTrack
      let trackAngle = 0; // Default angle if only one point

      if (transformedPoints.length >= 2) {
        const nextPoint = transformedPoints[1];
        const trackDx = nextPoint.x - startPoint.x;
        const trackDy = nextPoint.y - startPoint.y;
        trackAngle = Math.atan2(trackDy, trackDx);
      }

      ctx.save();
      ctx.translate(startPoint.x, startPoint.y);
      ctx.rotate(trackAngle + Math.PI / 2); // Rotate to be perpendicular to track direction

      for (let i = 0; i < numCheckers; i++) {
        ctx.fillStyle = (i % 2 === 0) ? '#FFFFFF' : '#000000';
        // Calculate x position to center the line of checkers
        const xPos = (i - numCheckers / 2) * effectiveCheckerSize;
        // Calculate y position to center the checkers on the line
        const yPos = -effectiveCheckerSize / 2;
        ctx.fillRect(xPos, yPos, effectiveCheckerSize, effectiveCheckerSize);
      }
      ctx.restore();
    }
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Set background
    ctx.fillStyle = '#0a0a0f';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function updateTrackTitle(trackName) {
    const titleElement = document.getElementById('trackTitle');
    titleElement.textContent = trackName.toUpperCase().replace(/_/g, ' ');
  }

  function setInfo(message, type = '') {
    const infoElement = document.getElementById('trackInfo');
    infoElement.textContent = message;
    infoElement.className = type;
  }
</script>
</body>
</html>
