<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Track Visualization</title>
  <style>
    body {
      font-family: "Titillium Web", "Arial", sans-serif;
      background-color: #15151e;
      color: #ffffff;
      padding: 20px;
      margin: 0;
      overflow: hidden;
    }

    .container {
      max-width: 1500px;
      margin: 0 auto;
      text-align: center;
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: 800;
      margin: 0;
      letter-spacing: 2px;
    }

    .track-title {
      color: #e10600;
    }

    .canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #trackCanvas {
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #0a0a0f;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    select, button {
      padding: 10px 15px;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
    }

    button:hover {
      background-color: #3a3a3a;
      cursor: pointer;
    }

    .nav-link {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #e10600;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .nav-link:hover {
      background-color: #b91c1c;
    }

    .info-panel {
      margin-top: 20px;
      padding: 15px;
      background-color: #2a2a2a;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .loading {
      color: #9ca3af;
      font-style: italic;
    }

    .error {
      color: #ef4444;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>
      F1 <span id="trackTitle" class="track-title">TRACK</span> VISUALIZATION
    </h1>
  </header>

  <div class="controls">
    <select id="trackSelect">
      <option value="">Select a track...</option>
    </select>
    <button id="loadTrackBtn">Load Track</button>
    <a href="/display" class="nav-link">Back to Timing Display</a>
    <a href="/admin" class="nav-link">Admin Panel</a>
  </div>
  <div class="canvas-container">
    <canvas id="trackCanvas" width="1600" height="1000"></canvas>
  </div>

  <div class="info-panel">
    <div id="trackInfo" class="loading">Select a track to view its layout</div>
  </div>
</div>

<script>
  // Track dictionary with scaling parameters (matching reference implementation)
  const TRACK_DICTIONARY = {
    'melbourne': { d: 3.5, x_offset: 300, z_offset: 300 },
    'paul_ricard': { d: 2.5, x_offset: 500, z_offset: 300 },
    'shanghai': { d: 2, x_offset: 300, z_offset: 300 },
    'sakhir': { d: 2, x_offset: 600, z_offset: 350 },
    'catalunya': { d: 2.5, x_offset: 400, z_offset: 300 },
    'monaco': { d: 2, x_offset: 300, z_offset: 300 },
    'montreal': { d: 3, x_offset: 300, z_offset: 100 },
    'silverstone': { d: 3.5, x_offset: 400, z_offset: 250 },
    'hockenheim': { d: 2, x_offset: 300, z_offset: 300 },
    'hungaroring': { d: 2.5, x_offset: 400, z_offset: 300 },
    'spa': { d: 3.5, x_offset: 500, z_offset: 350 },
    'monza': { d: 4, x_offset: 400, z_offset: 300 },
    'singapore': { d: 2, x_offset: 400, z_offset: 300 },
    'suzuka': { d: 2.5, x_offset: 500, z_offset: 300 },
    'abu_dhabi': { d: 2, x_offset: 500, z_offset: 250 },
    'texas': { d: 2, x_offset: 400, z_offset: 50 },
    'brazil': { d: 2, x_offset: 600, z_offset: 250 },
    'austria': { d: 2, x_offset: 300, z_offset: 300 },
    'sochi': { d: 2, x_offset: 300, z_offset: 300 },
    'mexico': { d: 2.5, x_offset: 500, z_offset: 500 },
    'baku': { d: 3, x_offset: 400, z_offset: 400 },
    'sakhir_short': { d: 2, x_offset: 300, z_offset: 300 },
    'silverstone_short': { d: 2, x_offset: 300, z_offset: 300 },
    'texas_short': { d: 2, x_offset: 300, z_offset: 300 },
    'suzuka_short': { d: 2, x_offset: 300, z_offset: 300 },
    'hanoi': { d: 2, x_offset: 300, z_offset: 300 },
    'zandvoort': { d: 2, x_offset: 500, z_offset: 300 },
    'imola': { d: 2, x_offset: 500, z_offset: 300 },
    'portimao': { d: 2, x_offset: 300, z_offset: 300 },
    'jeddah': { d: 4, x_offset: 500, z_offset: 350 },
    'miami': { d: 2, x_offset: 400, z_offset: 300 },
    'las_vegas': { d: 4, x_offset: 400, z_offset: 300 },
    'losail': { d: 2.5, x_offset: 400, z_offset: 300 }
  };
  // Width constant for line drawing (increased for bigger display)
  const WIDTH_POINTS = 12;

  // Canvas and context
  let canvas = null;
  let ctx = null;
  let currentTrack = '';
  let availableTracks = [];

  document.addEventListener("DOMContentLoaded", () => {
    canvas = document.getElementById('trackCanvas');
    ctx = canvas.getContext('2d');
    
    // Set up event listeners
    document.getElementById('loadTrackBtn').addEventListener('click', loadSelectedTrack);
    document.getElementById('trackSelect').addEventListener('change', onTrackSelectChange);
    
    // Load available tracks
    loadAvailableTracks();
    
    // Try to load current track if set
    loadCurrentTrack();
  });

  async function loadAvailableTracks() {
    try {
      const response = await fetch('/api/tracks');
      if (response.ok) {
        availableTracks = await response.json();
        populateTrackSelect();
      } else {
        setInfo('Failed to load available tracks', 'error');
      }
    } catch (error) {
      console.error('Error loading tracks:', error);
      setInfo('Error loading available tracks', 'error');
    }
  }

  function populateTrackSelect() {
    const select = document.getElementById('trackSelect');
    select.innerHTML = '<option value="">Select a track...</option>';
    
    availableTracks.forEach(track => {
      const option = document.createElement('option');
      option.value = track;
      option.textContent = track.charAt(0).toUpperCase() + track.slice(1).replace(/_/g, ' ');
      select.appendChild(option);
    });
  }

  async function loadCurrentTrack() {
    try {
      const response = await fetch('/api/track');
      if (response.ok) {
        const data = await response.json();
        if (data.name) {
          currentTrack = data.name.toLowerCase();
          updateTrackTitle(currentTrack);
          
          // Select in dropdown if available
          const select = document.getElementById('trackSelect');
          if (select.querySelector(`option[value="${currentTrack}"]`)) {
            select.value = currentTrack;
            loadTrackVisualization(currentTrack);
          }
        }
      }
    } catch (error) {
      console.error('Error loading current track:', error);
    }
  }

  function onTrackSelectChange() {
    const select = document.getElementById('trackSelect');
    if (select.value) {
      updateTrackTitle(select.value);
    }
  }

  function loadSelectedTrack() {
    const select = document.getElementById('trackSelect');
    if (!select.value) {
      setInfo('Please select a track first', 'error');
      return;
    }
    
    loadTrackVisualization(select.value);
  }

  async function loadTrackVisualization(trackName) {
    setInfo('Loading track data...', 'loading');
    clearCanvas();
    
    try {
      // First check if we have scaling parameters for this track
      const trackParams = TRACK_DICTIONARY[trackName.toLowerCase()];
      if (!trackParams) {
        setInfo(`No visualization parameters available for ${trackName}`, 'error');
        return;
      }

      // Load track data
      const response = await fetch(`/api/track/data?track=${encodeURIComponent(trackName)}`);
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
      
      const trackData = await response.json();
      
      if (!trackData.points || trackData.points.length === 0) {
        setInfo('No track points available', 'error');
        return;
      }

      // Draw the track using the exact same algorithm as the reference
      drawTrack(trackData, trackParams);
      
      setInfo(`Track loaded: ${trackData.name} (${trackData.points.length} points)`, '');
      currentTrack = trackName;
      
    } catch (error) {
      console.error('Error loading track:', error);
      setInfo(`Error loading track: ${error.message}`, 'error');
    }
  }

  function drawTrack(trackData, params) {
    const { d, x_offset, z_offset } = params;
    const points = trackData.points;
    
    if (points.length < 2) {
      setInfo('Not enough points to draw track', 'error');
      return;
    }

    // Clear canvas
    clearCanvas();
    
    // Set line style to match reference
    ctx.lineWidth = WIDTH_POINTS;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    // Transform coordinates using the exact same algorithm as reference
    const transformedPoints = points.map(point => ({
      x: (point.pos_z / d) + x_offset,
      y: (point.pos_x / d) + z_offset,
      sector: point.sector,
      drs: point.drs
    }));

    // Draw track segments with marshal zone coloring (similar to reference)
    for (let i = 0; i < transformedPoints.length - 1; i++) {
      const point1 = transformedPoints[i];
      const point2 = transformedPoints[i + 1];
      
      // Color based on sector (marshal zones)
      let color = '#FFFFFF'; // Default white
      if (point1.sector === 1) {
        color = '#00FF00'; // Green for sector 1
      } else if (point1.sector === 2) {
        color = '#FFD700'; // Yellow for sector 2
      } else if (point1.sector === 3) {
        color = '#FF0000'; // Red for sector 3
      }
      
      // DRS zones in purple
      if (point1.drs === 1) {
        color = '#9d4edd';
      }
      
      ctx.strokeStyle = color;
      ctx.beginPath();
      ctx.moveTo(point1.x, point1.y);
      ctx.lineTo(point2.x, point2.y);
      ctx.stroke();
    }

    // Draw start/finish line
    if (transformedPoints.length > 0) {
      const startPoint = transformedPoints[0];
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineWidth = WIDTH_POINTS * 2;
      ctx.beginPath();
      ctx.moveTo(startPoint.x - 10, startPoint.y - 10);
      ctx.lineTo(startPoint.x + 10, startPoint.y + 10);
      ctx.moveTo(startPoint.x - 10, startPoint.y + 10);
      ctx.lineTo(startPoint.x + 10, startPoint.y - 10);
      ctx.stroke();
      
      // Reset line width
      ctx.lineWidth = WIDTH_POINTS;
    }
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Set background
    ctx.fillStyle = '#0a0a0f';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function updateTrackTitle(trackName) {
    const titleElement = document.getElementById('trackTitle');
    titleElement.textContent = trackName.toUpperCase().replace(/_/g, ' ');
  }

  function setInfo(message, type = '') {
    const infoElement = document.getElementById('trackInfo');
    infoElement.textContent = message;
    infoElement.className = type;
  }
</script>
</body>
</html>
